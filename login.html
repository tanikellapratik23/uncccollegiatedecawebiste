<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” UNC Charlotte Collegiate DECA</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f3f7fb}
    .card{background:white;padding:22px;border-radius:10px;box-shadow:0 8px 30px rgba(2,20,40,0.06);width:420px}
    h1{margin:0 0 12px;font-size:20px;color:#08304a}
    label{display:block;margin-top:10px;font-size:14px}
    input{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #e6eef4}
    .btn{margin-top:14px;background:#0B3D91;color:white;padding:10px 12px;border-radius:8px;border:none;cursor:pointer;width:100%}
    .muted{font-size:13px;color:#6b7280;margin-top:8px}
    a{color:#0B3D91;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <form id="loginForm">
      <label>Email<input type="email" id="email" required></label>
      <label>Password<input type="password" id="password" required></label>
      <button class="btn" type="submit">Log in</button>
    </form>
    <div class="muted" style="margin-top:10px">Don't have an account? <a href="signup.html">Sign up</a></div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const pw = document.getElementById('password').value;
      const ok = login(email, pw);
      if(!ok){ alert('Invalid credentials'); return }
      // Redirect: admin goes to admin.html
      if(isAdmin(email, pw)) window.location.href = 'admin.html';
      else window.location.href = 'dashboard.html';
    })
  </script>
</body>
</html>
